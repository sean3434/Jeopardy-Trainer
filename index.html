<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Jeopardy Trainer</h1>
        <h3 class="questions"></h3>
        <input id="my-input" type="text" />
        <button class="type">Type Answer</button>    
        <button class="submit">Submit Answer</button>    
        <button class="reveal">Reveal Answer</button>    
        <button class="skip">Skip Question</button>
        <div class="statbox">
            <h2 class="stats"></h2>
            <h2 class="skipcount"></h2>
        </div>
    </div>
</body>
<script src="app.js" defer></script>
</html>
